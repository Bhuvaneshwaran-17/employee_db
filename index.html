<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div>
        <div class="header">
            <h1>employee db</h1>
            <button id="add-emp" class="add-emp">add employee</button>
        </div>
        <div id="emp-list" class="second-section">
            <div class="emp-list"> 
                <ul id="employee-list" class="employee-list">
                    <li class="li-item">
                        <h3>John</h3>
                        <img class="cancel-img" src="https://res.cloudinary.com/dx24q59wt/image/upload/v1756910061/close_dcemgo.png">
                    </li>
                </ul>
            </div>
            <div class="emp-display">
                <h1> Employee details</h1>
                <img class="emp-img" src="https://res.cloudinary.com/dx24q59wt/image/upload/v1756910077/man_ovc8fp.png" alt="Description of image of employee">
                <h4>John</h4>
                <p>24 years</p>
                <p>Assistant Developer</p>
            </div>
        </div>
        <div id="form" class="form-cont">
            <form>
                <input type="text" placeholder="Name" id="name" required>
                <input type="text" placeholder="age" id="age" required>
                <input type="text" placeholder="position" id="position" required>
                <button class="submit-btn" id="submit-btn">submit</button>
            </form>
        </div>
    </div>    
    <script src="./index.js"></script>
</body>
</html>
